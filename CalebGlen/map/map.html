<body>
    <div class="form-group d-flex justify-content-center">
        <label for="inputSearch" class="mb-0" style="position: absolute; font-size: 20px;">Search by Name: </label>
    </div>

    <div class="form-group d-flex justify-content-center">
        <input class="form-control mt-4" id="inputSearch" name="Seach" placeholder="Search" style="width: 300px;">
        <button class="m-2 mt-4 btn" onclick="searchString()"> search </button>
    </div>

    <div class="form-group d-flex justify-content-center">
        <label for="inputType" class="mb-0" style="position: absolute; font-size: 20px;">Search by Type of Deed: </label>
    </div>

    <div class="form-group d-flex justify-content-center">
        <input class="form-control mt-4" id="inputType" name="Seach" placeholder="Search" style="width: 300px;">
        <button class="m-2 mt-4 btn" onclick="searchType()"> search </button>
    </div>

    <div class="form-group d-flex justify-content-center">
        <label for="inputNumber" class="mb-0" style="position: absolute; font-size: 20px;">Search by Township and Range:
        </label>
    </div>
    <div class="form-group d-flex justify-content-center">
        <label for="inputTownship" class="mb-0 mt-4 mr-3" style="font-size: 20px;">Township: </label>
        <input type="number" class="form-control mt-4" id="inputTownship" name="Seach" placeholder="Search"
            style="width: 100px;">
        <label for="inputRange" class="ml-2 mb-0 mt-4 mr-3" style="font-size: 20px;">Range: </label>
        <input type="number" class="form-control mt-4" id="inputRange" name="Seach" placeholder="Search"
            style="width: 100px;">
        <button class="m-2 mt-4 btn" onclick="searchNumber()"> search </button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Type</th>
                <th scope="col">Book</th>
                <th scope="col">Page</th>
                <th scope="col">Name of Grantor 1</th>
                <th scope="col">Name of Grantor 2</th>
                <th scope="col">Name of Grantor 3</th>
                <th scope="col">Name of Grantee 1</th>
                <th scope="col">Name of Grantee 2</th>
                <th scope="col">QTR</th>
                <th scope="col">SEC</th>
                <th scope="col">TSP</th>
                <th scope="col">RGE</th>
                <th scope="col">Info</th>
                <th scope="col">LOT</th>
                <th scope="col">BLK</th>
                <th scope="col">ADDITION</th>
                <th scope="col">CITY</th>

            </tr>
        </thead>
        <tbody id="tb">
        </tbody>
    </table>
    <script>
        function getData(tsp, rge) {
            fetch("http://localhost/ClayHistoryMuseum/CalebGlen/BackendEndpoints/map.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
                },
                body: `tsp=${tsp}&rge=${rge}`
            }).then((response) => response.text())
                .then((res) => (document.getElementById("tb").innerHTML = res))
        }
        function searchString() {
            const value = document.getElementById("inputSearch").value
            fetch("http://localhost/ClayHistoryMuseum/CalebGlen/BackendEndpoints/searchName.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
                },
                body: `value=${value}`
            }).then((response) => response.text())
                .then((res) => (document.getElementById("tb").innerHTML = res))
        }
        function searchType() {
            const value = document.getElementById("inputType").value
            fetch("http://localhost/ClayHistoryMuseum/CalebGlen/BackendEndpoints/searchType.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
                },
                body: `value=${value}`
            }).then((response) => response.text())
                .then((res) => (document.getElementById("tb").innerHTML = res))
        }


        function searchNumber() {
            const township = document.getElementById("inputTownship").value
            const range = document.getElementById("inputRange").value
            fetch("http://localhost/ClayHistoryMuseum/CalebGlen/BackendEndpoints/searchNumber.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
                },
                body: `tsp=${township}&rge=${range}`
            }).then((response) => response.text())
                .then((res) => (document.getElementById("tb").innerHTML = res))
        }
    </script>
